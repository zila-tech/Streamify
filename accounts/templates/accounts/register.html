{% extends 'root.html' %}

{% block body %}
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary fw-600">Get started with Us</h2>
								<p class="mb-0 text-fade">Register as new member</p>							
							</div>
							<div class="p-40">
								<form method="post">
									{% csrf_token %}
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="text-fade ti-user"></i></span>
											{{ form.first_name }}	
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="text-fade  ti-user"></i></span>
											{{ form.last_name }}
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="text-fade ti-target"></i></span>
                                            {{ form.gender }}
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="text-fade ti-email"></i></span>
											{{ form.email }}
										</div>
									</div>
									<div class="form-group">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text bg-transparent"><i class="text-fade ti-lock"></i></span>
                                            {{ form.password }}
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="text-fade ti-lock"></i></span>
                                            {{ form.confirm_password }}
                                            </div>
                                            </div>
									  <div class="row">
										<div class="col-12 text-center">
											<button type="submit" class="btn btn-primary w-p100 mt-10">REGISTER</button>
										</div>
									  </div>
								</form>				
								<div class="text-center">
									<p class="mt-15 mb-0 text-fade">Already have an account?<a href="{% url 'auth:login' %}" class="text-primary ms-5">Sign In</a></p>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>			
		</div>
	</div>
{% endblock body %}
