{% extends 'root.html' %}

{% block body %}
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary fw-600">Let's Get Started</h2>
								<p class="mb-0 text-fade">Sign in to continue to PaulVip.</p>							
							</div>
							<div class="p-40">
								<form method="post">
									{% csrf_token %}
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="text-fade ti-email"></i></span>
											{{form.username}}
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text  bg-transparent"><i class="text-fade ti-lock"></i></span>
											{{form.password}}
										</div>
									</div>
									<div class="row">
										<div class="col-6">
											<div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">Remember Me</label>
											</div>
										</div>
									<!-- /.col -->
										<div class="col-6">
											<div class="fog-pwd text-end">
											<a href="#" class="text-primary fw-500 hover-primary"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
											</div>
										</div>
									<!-- /.col -->
									<div class="col-12 text-center">
										<button type="submit" class="btn btn-primary w-p100 mt-10">SIGN IN</button>
									</div>
									<!-- /.col -->
									</div>
								</form>	
								<div class="text-center">
									<p class="mt-15 mb-0 text-fade">Don't have an account? <a href="{% url 'auth:signup' %}" class="text-primary ms-5">Sign Up</a></p>
								</div>
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


{% endblock body %}
