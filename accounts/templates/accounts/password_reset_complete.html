{% extends 'root.html' %}
{% load static %}

{% block headers %}
    <style>
       #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
{% endblock headers %}
    
{% block body %}
    <div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">						
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
                                <i class="fa fa-check-circle fa-4x text-primary"></i>
								<h2 class="mb-10 fw-600 text-primary">Password Reset Complete</h2>
							</div>
                            <div id="confetti-canvas"></div>
                            <div class="p-40">
                                <p class="mb-0 text-fade fs-5">Your password has been successfully reset. You can now
                                     <a class="waves-effect waves-light btn btn-outline btn-primary" href="{% url 'auth:login' %}">log in</a> with your new password.
                                </p>
                            </div>
                        </div>
					</div>
				</div>
			</div>
			
		</div>
	</div>

{% endblock body %}
 
    
{% block scripts %}
    <script src="{% static 'assets/vendor_components/canvass-cofetti/confetti.browser.min.js' %}"></script>
    <script>
        // Confetti effect
        function confettiEffect() {
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Trigger the confetti effect when the page loads
        window.onload = confettiEffect;
    </script>
{% endblock scripts %}
